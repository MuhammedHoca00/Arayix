<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yaş Kontrolü</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    #ageCheckOverlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background-color: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }

    #ageCheckOverlay button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #btnYes {
      background-color: #28a745;
      color: white;
    }

    #btnNo {
      background-color: #dc3545;
      color: white;
    }

    #mainContent {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #vpnWarning {
      color: red;
      font-weight: bold;
      margin-bottom: 30px;
      font-size: 20px;
      text-align: center;
    }

    #mainButton {
      width: 200px;
      height: 200px;
      background-color: #e60000;
      color: white;
      font-size: 28px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #mainButton:hover {
      background-color: #cc0000;
      box-shadow: 0 0 35px rgba(255,0,0,0.6);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div id="ageCheckOverlay">
  <h1>Bu siteye girmek için +18 yaşında olmalısınız.</h1>
  <p>Yaşınız 18 veya üzerindeyse "Evet", değilse "Hayır" seçeneğine tıklayın.</p>
  <div>
    <button id="btnYes">Evet</button>
    <button id="btnNo">Hayır</button>
  </div>
</div>

<div id="mainContent" style="display:none;">
  <div id="vpnWarning">Lütfen düğmeye basmadan önce VPN bağlantısını açınız!</div>
  <button id="mainButton">31 düğmesi</button>
</div>

<script>
  const ageOverlay = document.getElementById('ageCheckOverlay');
  const mainContent = document.getElementById('mainContent');
  const btnYes = document.getElementById('btnYes');
  const btnNo = document.getElementById('btnNo');
  const mainButton = document.getElementById('mainButton');

  btnYes.onclick = () => {
    ageOverlay.style.display = 'none';
    mainContent.style.display = 'flex';
  };

  btnNo.onclick = () => {
    window.location.href = 'https://www.google.com'; 
  };

  mainButton.onclick = () => {
    // BURAYA kendi linkini koy:
    window.location.href = 'https://www.doeda.com/eda/';
  };
</script>

</body>
</html>
