<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Arayix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0f2c, #1a1f4a);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
      animation: fadeIn 1.2s ease;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
    }

    .logo-text {
      font-size: 40px;
      font-weight: bold;
      color: #ffd700;
    }

    .search-box {
      width: 300px;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      text-align: center;
    }

    .search-button {
      margin-top: 15px;
      background-color: #ffd700;
      color: #000;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-button:hover {
      background-color: #e6c200;
      transform: scale(1.05);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 13px;
      color: #bbb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .logo-text {
        font-size: 32px;
      }

      .search-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="logo.png" alt="Arayix Logo" class="logo-icon">
    <div class="logo-text">Arayix</div>
  </div>

  <input type="text" id="searchBox" class="search-box" placeholder="Ne aramak istersin?">
  <button class="search-button" onclick="search()">Ara</button>

  <div class="footer">© 2025 Arayix | Geliştirici: ChatGPT</div>

  <script>
    function search() {
      const query = document.getElementById("searchBox").value;
      if (query.trim() !== "") {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    }
  </script>

</body>
</html>
